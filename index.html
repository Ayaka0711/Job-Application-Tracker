<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Application Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

  <div class="max-w-5xl mx-auto p-4">

    <!-- Header -->
    <h1 class="text-2xl font-bold mb-6">Job Application Tracker</h1>

    <!-- Dashboard Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">

      <div class="bg-white p-4 rounded shadow">
        <h3 class="text-gray-500 text-sm">Total</h3>
        <p id="totalCount" class="text-xl font-bold">8</p>
      </div>

      <div class="bg-white p-4 rounded shadow">
        <h3 class="text-gray-500 text-sm">Interview</h3>
        <p id="interviewCount" class="text-xl font-bold text-green-600">0</p>
      </div>

      <div class="bg-white p-4 rounded shadow">
        <h3 class="text-gray-500 text-sm">Rejected</h3>
        <p id="rejectedCount" class="text-xl font-bold text-red-600">0</p>
      </div>

    </div>

    <!-- Available Jobs Section -->
    <div class="bg-white p-4 rounded shadow">

      <div class="flex justify-between items-center mb-4">
        <h2 class="text-lg font-semibold">Available Jobs</h2>
        <span id="tabCount" class="text-gray-500 text-sm">8 jobs</span>
      </div>

      <!-- Tabs -->
      <div class="flex gap-3 mb-6">
        <button onclick="switchTab('all')" id="allTab" class="tab-btn bg-blue-500 text-white px-3 py-1 rounded text-sm">All</button>
        <button onclick="switchTab('interview')" id="interviewTab" class="tab-btn bg-gray-200 px-3 py-1 rounded text-sm">Interview</button>
        <button onclick="switchTab('rejected')" id="rejectedTab" class="tab-btn bg-gray-200 px-3 py-1 rounded text-sm">Rejected</button>
       
      </div>

      <!-- Job Container -->
      <div id="jobContainer" class="space-y-4"></div>

      <!-- Empty State -->
      <div id="emptyState" class="hidden text-center py-12">

        <h3 class="font-semibold text-gray-700">No jobs available</h3>
        <p class="text-sm text-gray-500 mt-1">Check back later to view applied jobs</p>
      </div>

    </div>

  </div>
<script src="script.js"></script>
  

</body>
</html>
